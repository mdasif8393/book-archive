<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
    <title>Book Archive API</title>
</head>

<body>
    
    <main class="container">
        <!-- Search Container -->
        <section class="m-5">
            <input id="search-input" class="form-control d-inline w-75 bg-light" placeholder="search book" type="text">

            <button onClick="handleSearch()" class="btn btn-warning">Search Book</button>
        </section>

        <!-- Books ShowCase Container -->
        <section>
            <div  id="books-container">

            </div>
        </section>

        <!-- Total search result container -->
        <section>
            <h2 id="total-result" class="text-center text-primary m-4">
            </h2>
        </section>

        <!-- Api Catch Error -->
        <h1 class="text-danger text-center" id="error-message"></h1>
        
        
    </main>

    <!-- Js link -->
    <script src="app.js">

    </script>
</body>
</html>
